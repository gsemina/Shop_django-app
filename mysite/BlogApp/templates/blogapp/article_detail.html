{% extends 'blogapp/base.html' %}

{% block title %}
    Article #{{ object.pk }}
{% endblock %}

{% block body %}
    <h1>Article</h1>
    <div>
        <p>
            {{ article.title }}
        </p>

        <p>
            Content: {{ article.content }}
        </p>

        <p>
            Published: {{ article.pub_date }}
        </p>
    </div>
    <div>
        <a href="{% url 'blogapp:blog' %}">Back to articles list</a>
    </div>
{% endblock %}
